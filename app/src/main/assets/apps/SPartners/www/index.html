		mui.plusReady(function() {

			var backButtonPress = 0;
			mui.back = function() {
				backButtonPress++;
				if(backButtonPress > 1) {
					plus.runtime.quit();
				} else {
					plus.nativeUI.toast('再按一次退出应用', {
						duration: 'short'
					});
				}
				setTimeout(function() {
					backButtonPress = 0;
				}, 1000);
				return false;
			};
			//关闭 splash 画面
			plus.navigator.closeSplashscreen();

			getActiveList();

		function showinfo() {
			if(localStorage.getItem('loginMode') == '1') {
				$("#havelogin").show();
				$("#notlogin").hide();
				var userid = localStorage.getItem('userid');
				var user = JSON.parse(localStorage.getItem('userinfo'));
				document.getElementById('username').innerHTML = user.telno;
				//发用户信息查询接口返回
				$.ajax({
					url: domainUrl + "api/v1/internal/{\"v_user_info\":{\"telno\":\"'" + user.telno + "'\",\"columns\":\"*\"}}",
					type: 'get',
					dataType: "json",
					success: function(data) {
						if(data.status_code === '000000') {
							//realstatus: no 未实名 , unAudit 待审中,pass 审核通过,return 审核未通过
							if(data.result.realstatus==='pass' ){
								$('#idpersoninfo').show();
								document.getElementById("idpersoninfoclick").addEventListener('tap', function() {
									clicked('htmls/Setting/RealNameAuthRes.html', true);
								});
							}else{
								$('#idrealname').show();
								if(data.result.realstatus==='unAudit'){
									document.getElementById("idrealnameclick").addEventListener('tap', function() {
										clicked('htmls/Setting/RealNameAuthRes.html', true);
									});
								}else{
									document.getElementById("idrealnameclick").addEventListener('tap', function() {
									clicked('htmls/Setting/RealNameAuth.html', true);
									});
								}
							}
							
							//managerstatus:  no 非经理, unAudi未审核 , pass 审核通过 , return 审核未通过
								//已申请unAudi未审核pass 审核通脱return 审核未通过
							if(data.result.managerstatus === 'pass') {
								document.getElementById("managerApplyClick").addEventListener('tap', function() {
									clicked('htmls/MyUserInfo/MyManagerApplyInfo.html', true);
									});
								
							}else if(data.result.managerstatus === 'unAudi') {
								document.getElementById("managerApplyClick").addEventListener('tap', function() {
									clicked('htmls/MyUserInfo/MyManagerApplyRes.html', true);
									});
								
							}else{
									document.getElementById("managerApplyClick").addEventListener('tap', function() {
									clicked('htmls/MyUserInfo/MyManagerApplyPre.html', true);
									});
							}
							
						}else{
							plus.nativeUI.toast("返回错误,错误码：" + data.status_code + "错误信息：" + data.result, {
								duration: "long"
							});
						}
						
					},
					error: function() {
						plus.nativeUI.toast("网络错误，请稍后再试", {
							duration: "long"
						});
					}
				})

			} else {
				$("#havelogin").hide();
				$("#notlogin").show();
			}
		}

		function getActiveList() {
			$.ajax({
				url: domainUrl + "api/v1/internal/{\"v_hot_activity\":{\"pagination\":{\"page\":\"0\", \"limit\":\"2\"},\"apprveTojoin\":\"'yes'\",\"columns\":\"id,name, picture , address , startTime , finishTime , registrationTime , type , jobType , remuneration , maxPartnerNum , genderRequirement , task , signInTime, signOutTime , linkmanID , linkmanName , linkmanPhone ,apprveToJoin , joinedPartnerNum,lng, lat\"}}",
				type: 'get',
				dataType: "json",
				success: function(data) {
					var inner = '';
					if(data.status_code === '000000') {
						$.each(data.result.data, function(i, j) {
							//inner += '<li onclick = \"showContent(\'' + j.id + '\');\">'
							inner += '<li onclick=showContent("' + j.id + '");>'
							inner += '<div><img src=\"images/img_index/index_hot_pic_1.png\" alt=\"\" /></div>'
							inner += '<div>'
							inner += '<h4><p>' + j.name + '</p>   <span><i>' + j.remuneration + '</i> 元/天</span></h4>'
							inner += '<h5>'
							inner += '<span><img src=\"images/img_index/icon_location_y.png\" alt=\"\" />' + j.address + '</span>'
							inner += '<span><img src=\"images/img_index/icon_time_y.png\" alt=\"\" />' + j.startTime + '</span>'
							inner += '</h5>'
							inner += '<p>报名截止时间：' + j.registrationTime + '</p>'
							inner += '</div>'
							inner += '</li>';
						});
						$("#HotAvtiveList").html(inner);
					} else {
						plus.nativeUI.toast("返回错误,错误码：" + data.status_code + "错误信息：" + data.result, {
							duration: "long"
						});
					}
				},
				error: function() {
					plus.nativeUI.toast("网络错误，请稍后再试", {
						duration: "long"
					});
				}
			})

		}
