document.getElementById("MyActivity").addEventListener('tap',function () {
	var bts=["提交","取消"];
	plus.nativeUI.prompt("请输入指令",function(e){
		var i=e.index;
		if(i==0){
			if(e.value == ""){
				       plus.nativeUI.toast("请输入正确签到指令",{duration:"long"});
				return;
			}
				plus.nativeUI.toast("已指令签到");
			clicked('MyActivity.html',true);
		}
		outLine( "按\""+((i>=0)?bts[e.index]:"返回")+"\"关闭："+e.value );
	},"提起申诉","请输入指令",bts);

});
