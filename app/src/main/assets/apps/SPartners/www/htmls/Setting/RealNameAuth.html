<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
<meta name="format-detection" content="telephone=no" />
<link type="text/css" href="../../css/style.css" rel="stylesheet" />
<script type="text/javascript" src="../../js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="../../js/main.js"></script>
<script src="../../js/pulsClick.js" type="text/javascript" ></script>
<title>实名认证</title>
</head>

<body>
<!--头部start-->
<div class="header header-bgf">
  <ul>
    <h1>实名认证</h1>
    <a href="javascript:back();" title="" class="back"><img src="../../images/29.png" alt="" /></a>
    <a href="javascript:void(0)" class="resigers edit re-cer">重新编辑</a>
  </ul>
</div>
<!--头部end-->

<!--实名认证start-->
<div class="name-certification mt10">
  <ul class="form">
    <li>
      <div class="m_cell_hd"><label>真实姓名：</label></div>
      <div class="m_cell_ft m_cell_primary"><input type="text" value="" placeholder="请如实填写" class="text" /></div>
    </li>
    <li>
      <div class="m_cell_hd"><label>所在院校：</label></div>
      <div class="m_cell_ft m_cell_primary"><input type="text" value="" placeholder="请填写院校名称" class="text" /></div>
    </li>
    <li>
      <div class="m_cell_hd"><label>证件号码：</label></div>
      <div class="m_cell_ft m_cell_primary"><input type="text" value="" placeholder="1105****************" class="text" /></div>
    </li>
    <li class="clearfix certification-info">
      <div class="m_cell_hd"><label><span class="pb155"><i></i>身份证：<em>*必上传</em></span></label></div>
      <div class="m_cell_ft m_cell_primary">
        <ul>
          <a href="javascript:void(0)" class="upudate-img"><img src="../../images/8.jpg" alt="" /></a>
        </ul>
        <ul>
          <a href="javascript:void(0)" class="upudate-img"><img src="../../images/9.jpg" alt="" /></a>
        </ul>
      </div>
    </li>
    <li class="clearfix certification-info">
      <div class="down">
        <ul class="m_cell_hd m_cell_primary"><label><span><i></i>学生证：<em>*可不上传</em></span></label></ul>
        <ul class="m_cell_ft"><img src="../../images/60.png" alt="" /></ul>
      </div>
      <div class="down-info disable">
        <ul class="m_cell_hd"><label style="color:#fff;"><span><i></i>学生证：</span></label></ul>
        <ul class="m_cell_ft m_cell_primary">
          <div><a href="javascript:void(0)" class="upudate-img"><img src="../../images/8.jpg" alt="" /></a></div>
          <div><a href="javascript:void(0)" class="upudate-img"><img src="../../images/9.jpg" alt="" /></a></div>
        </ul>
      </div> 
    </li>
  </ul>
  <ul class="form04"><p>注：你的个人资料受隐私保护，不会对外公开</p></ul>
  
  <ul class="form01">
    <input type="button" value="提交审核" class="button submit" />
  </ul>
</div>
<!--实名认证end-->
<!--上传证件start-->
<div class="hover disable"></div>
<div class="upload-img disable">
  <ul>
    <li><a href="javascript:void(0)">拍照</a></li>
    <li><a href="javascript:void(0)">从相册中选取</a></li>
  </ul>
  <ul>
    <li><a href="javascript:void(0)" class="esc">取消</a></li>
  </ul>
</div>
<!--上传证件end-->
<!--提交成功start-->
<div class="hover01 disable"></div>
<div class="box01 disable">
  <ul>
    <img src="../../images/42.png" alt="" class="close01" />
    <div class="submit-success">
      <h2>提交成功</h2>
      <p>审核周期2-3个工作日</p> 
    </div>
  </ul>
</div>
<!--提交成功end-->
</body>
</html>
