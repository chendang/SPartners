<script src="../../js/mui.min.js"></script>

<script>
var domainUrl = GetMvcApiDomain(); 

mui.init();


 function ShowActivityDetail(id){

 mui.openWindow({
url:"../../htmls/ActivitySpread/ActivityDetail.html?id="+id,
id:'ActivityDetail',

show: {  
        autoShow: true, //页面loaded事件发生后自动显示，默认为true  
        aniShow:'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  
        duration: 300 //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；  
    }, 
waiting:{
      autoShow:true,//自动显示等待框，默认为true
      title:'正在加载...',//等待对话框上显示的提示内容
      options:{
        width:"100%",//等待框背景区域宽度，默认根据内容自动计算合适宽度
        height:"100%",//等待框背景区域高度，默认根据内容自动计算合适高度
      }
     }
});	
 
};


 function ShowSpreadDetail(id){

 mui.openWindow({
url:"../../htmls/ActivitySpread/SpreadDetail.html?id="+id,
id:'ActivityDetail',

show: {  
        autoShow: true, //页面loaded事件发生后自动显示，默认为true

        duration: 300 //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；  
    }, 
waiting:{

        height:"100%",//等待框背景区域高度，默认根据内容自动计算合适高度
      }
     }
});	
 
};


</script>
