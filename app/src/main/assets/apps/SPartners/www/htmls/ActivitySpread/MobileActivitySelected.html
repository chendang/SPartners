<script>
var domainUrl = GetMvcApiDomain(); 

mui.init();


 function showContent(id){

 mui.openWindow({
url:"ActivityDetail.html?id="+id,
id:'ActivityDetail',

show: {  
        autoShow: true, //页面loaded事件发生后自动显示，默认为true  
        aniShow:'zoom-fade-out', //页面显示动画，默认为”slide-in-right“；  
        duration: 300 //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；  
    }, 
waiting:{
      autoShow:true,//自动显示等待框，默认为true
      title:'正在加载...',//等待对话框上显示的提示内容
      options:{
        width:"100%",//等待框背景区域宽度，默认根据内容自动计算合适宽度
        height:"100%",//等待框背景区域高度，默认根据内容自动计算合适高度
      }
     }
});	
 
};


getMobileActiveList();
  function getMobileActiveList() {
	          $.ajax({
             	url: domainUrl + "api/v1/internal/{\"partner_activity_info\":{\"pagination\":{\"page\":\"0\", \"limit\":\"10\"}, \"type\":\"'yd'\",\"columns\":\"id,name, picture , address , startTime , finishTime , registrationTime , type , jobType , remuneration , maxPartnerNum , genderRequirement , task , signInTime , signOutTime , linkmanID , linkmanName , linkmanPhone ,apprveToJoin , joinedPartnerNum,lng, lat\"}}",
                type: 'get',
                dataType: "json",
                success: function (data) {
	                var inner = '';
	                $.each(data.result.data, function (i, j) {
	                inner += '<li>';
	                inner += '<a href="javascript:showContent(\'' + j.id + '\');">';
	                inner += '<div class="m_cell_hd"><img src="../../images/61.png" alt="" /></div>';
	                inner += '<div class="m_cell_hd m_cell_primary">';
	                inner += '<h4>' + j.name + '</h4>';
	                inner += '<p><i class="ico09">' + j.address + '</i><i class="ico10">'+j.startTime+'</i></p>';
	                inner += '<span>报名截止时间:'+j.registrationTime+'</span>';
	                inner += '</div>';
	                inner += '<div class="m_cell_ft"><i><em>'+j.remuneration+'</em>元/天</i></div>';
	                inner += '</a>';
	                inner += '</li>';
	                });
	                $("#MobileActiveList").html(inner);    
	               },
                error: function () {
                plus.nativeUI.toast("网络错误，请稍后再试", {
								duration: "long"
						    });
                }
            })

 }

        height:"100%",//等待框背景区域高度，默认根据内容自动计算合适高度

</script>
